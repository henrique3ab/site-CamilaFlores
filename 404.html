<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Captura caminho depois do /site-CamilaFlores
      var redirectPath = window.location.pathname.replace('/site-CamilaFlores', '');
      // Redireciona para hash routing
      window.location.replace('/site-CamilaFlores/#' + redirectPath);
    </script>
  </head>
  <body></body>
</html>
